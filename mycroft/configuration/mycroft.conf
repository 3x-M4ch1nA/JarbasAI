    "priority_skills": ["skill_control_center","service_vision", "service_objectives", "service_display", "service_audio", "LILACS_core", "LILACS_knowledge", "LILACS_storage"],
    "default_run_level" : "dev",
    "run_levels": {
        // core skills only
        "0":{
            "type":"whitelist",
            "skills": []
        },
        "core":{
            "type":"whitelist",
