    //            "threshold": 1e-90
    //            }
    //        }
    //}
  },

  // Mark 1 enclosure settings
  // Override: SYSTEM (e.g. Picroft)
  "enclosure": {
    // Platform name (e.g. 'Picroft', 'Mark_1'
    // Override: SYSTEM (set by specific enclosures)
    # "platform": "picroft",

    // COMM params to the Arduino/faceplate
    "port": "/dev/ttyAMA0",
    "rate": 9600,
    "timeout": 5.0,

    // ??
    "update": true,

    // Run a self test at bootup?
    "test": false
  },

  // Level of logs to store, one of  "CRITICAL", "ERROR", "WARNGIN", "INFO", "DEBUG"
  // Override: none
  "log_level": "DEBUG",

  // Messagebus types that will NOT be output to logs
  // Override: none
  "ignore_logs": ["enclosure.mouth.viseme"],

  // Settings related to remote sessions
  // Overrride: none
  "session": {
    // Time To Live, in seconds
    "ttl": 180
  },

  // Speech to Text parameters
  // Override: REMOTE
  "stt": {
    // Engine.  Options: "mycroft", "google", "wit", "ibm", "kaldi", pocketsphinx
    "module": "kaldi",
    "pocketsphinx":{
        "sample_rate": 16000,
        "threshold": 1e-90
        },
    "wit":{
        "credential" : {"token": ""}
        },
    "google":{
        "credential" : {"token": ""}
        },
    "ibm":{
    "credential" : {
        "username": "",
        "password": ""
        }
    },
    "kaldi": {
      "uri": "http://localhost:8080/client/dynamic/recognize"
    }
  },

  // Text to Speech parameters
  // Override: REMOTE
  "tts": {
    // Engine.  Options: "mimic", "google", "marytts", "fatts", "espeak", "spdsay", "morse", "pymimic"
    "module": "mimic",
    "pymimic": {
      "voice": "/your_path_to/mimic/voices/cmu_us_awb.flitevox"
    },
    "mimic": {
      "voice": "ap"
    },
    "espeak": {
      "lang": "english-us",
      "voice": "m1"
    },
    "morse":{
        "voice": "recording",
        "time_step": 0.5
    }
  },

  "padatious": {
    "intent_cache": "~/.mycroft/intent_cache",
    "train_delay": 4
  },
  "Audio": {
