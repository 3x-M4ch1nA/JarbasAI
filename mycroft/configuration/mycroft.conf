    "phoneme_duration": 120,
    "threshold": 1e-90,
    "multiplier": 1.0,
    "energy_ratio": 1.5,

    "standup_word": "wake up",
    "standup_phonemes": "W EY K . AH P",
    "standup_threshold": 1e-18

    // example snowboy config
    //"module": "snowboy",
